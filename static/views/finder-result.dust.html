<section class="result">
    {?shows}
        <header>
            Found {shows.length} show(s).
        </header>
        <section class="items list">
            {#shows}
                <article class="result item" data-id="{showid}">
                    <button class="add button">Add</button>
                    {~s}<a href="{link}" target="_blank">{name}</a>
                    {~s}: {country}
                    {~s}: {seasons} seasons
                    {~s}: {started} - {ended}
                    {~s}: {status}
                </article>
            {/shows}
        </section>
    {/shows}
</section>
